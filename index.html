<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Galdeano" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/css.css">
  <script src="js/js.js"></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <p class="signature">Coded by Evan Slaton</p>

  <div class="players">
    <p id="player-one" class="player-one">Player 1 = <span class="player-one_icon">O</span></p>
    <p id="player-two" class="player-two">Player 2 = <span class="player-two_icon">X</span></p>
  </div>

  <div class="container">
    <div class="horizontal-line"></div>
    <div class="horizontal-line horizontal-line-two"></div>

    <div class="vertical-line"></div>
    <div class="vertical-line vertical-line-two"></div>

    <div id="one" class="box"><img src="img/o.png" /></div>
    <div id="two" class="box"><img src="img/x.png" /></div>
    <div id="three" class="box"></div>
    <div id="four" class="box"></div>
    <div id="five" class="box"></div>
    <div id="six" class="box"></div>
    <div id="seven" class="box"></div>
    <div id="eight" class="box"></div>
    <div id="nine" class="box"></div>
  </div>
</body>
</html>
