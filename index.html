<!DOCTYPE html>
<html>
<head>
<!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <link href="https://fonts.googleapis.com/css?family=Galdeano" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/css.css">
  <script src="js/js.js"></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <p class="signature">Coded by Evan Slaton</p>

  <div class="players">
    <p id="player-one" class="player-one visible-border">Player 1 = <span class="player-one_icon">O</span></p>
    <p id="player-two" class="player-two">Player 2 = <span class="player-two_icon">X</span></p>
  </div>

  <div class="container">
    <div class="horizontal-line"></div>
    <div class="horizontal-line horizontal-line-two"></div>

    <div class="vertical-line"></div>
    <div class="vertical-line vertical-line-two"></div>

    <div id="0" class="box"><img src="" /></div>
    <div id="1" class="box"><img src="" /></div>
    <div id="2" class="box"><img src="" /></div>
    <div id="3" class="box"><img src="" /></div>
    <div id="4" class="box"><img src="" /></div>
    <div id="5" class="box"><img src="" /></div>
    <div id="6" class="box"><img src="" /></div>
    <div id="7" class="box"><img src="" /></div>
    <div id="8" class="box"><img src="" /></div>
  </div>
</body>
</html>
