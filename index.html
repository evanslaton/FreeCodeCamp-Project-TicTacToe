<!DOCTYPE html>
<html>
<head>

  <link href="https://fonts.googleapis.com/css?family=Galdeano" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/css.css">
  <script src="js/js.js"></script>
</head>
<body>

<h1>Tic Tac Toe</h1>
<p class="signature">Coded by Evan Slaton</p>

<div class="players">

  <p class="player-two">Player 2 = X</p>
</div>

<div class="container">
  <div class="horizontal-line"></div>
  <div class="horizontal-line horizontal-line-two"></div>

  <div class="vertical-line"></div>
  <div class="vertical-line vertical-line-two"></div>

  <div class="box"><img src="img/o.png" /></div>
  <div class="box"><img src="img/x.png" /></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

</body>
</html>
